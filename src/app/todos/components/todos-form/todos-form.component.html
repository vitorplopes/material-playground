<div class="form">
    <form [formGroup]="form" style="padding-top: 20px;width: 60%;">
        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Task" formControlName="task">
        </mat-form-field>
    </form>
</div>

<button mat-fab (click)="createTodo(form)" class="btn-add-todo" color="primary">+</button>
